<!DOCTYPE html>
<html>
<head>
    <title>Function Arguments Example 1</title>
    <script type="text/javascript">
        function addTen(num) {
            num += 10;
            return num;
        }
        var count = 20;
        var result = addTen(count);
        alert(count);    //20   值传递，count和num互不认识
        alert(result);   //30

    </script>
</head>
<body>

</body>
</html>
