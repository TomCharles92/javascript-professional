<!DOCTYPE html>
<html>
    <head>
        <title>Recursion Example</title>
    </head>
    <body>
        <script type="text/javascript">
        
            var factorial = (function f (num) {
                if (num <= 1){
                    return 1;
                } else {
                    return num * f(num-1);
                }
            })

            var anotherFactorial = factorial;
            factorial = null;
            alert(anotherFactorial(4));  //24   该函数是递归调用的最佳实践


        </script>
     
    </body>
</html>
