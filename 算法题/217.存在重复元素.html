<html lang="en">
<meta charset="UTF-8">

<body>
  <script>
    var containsDuplicate = function (nums) {
      for(var i=0; i<nums.length; i++) {
        var tempArray = JSON.parse(JSON.stringify(nums))
        tempArray.splice(i, 1)
        if (tempArray.indexOf(nums[i]) > -1) {
          return true
        } else {
          return false
        }
      }
    };  

    var result = containsDuplicate([1, 2, 3, 1])
    console.log(result)
  </script>

</body>

</html>
