<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>getElementById() Example</title>
</head>
<body>
    <div id="myDiv" title="myTitle" class="newDiv">This <code>div</code> should be retrieved by clicking the button.</div>
    <input type="button" value="Get 'myDiv'" onclick="getDiv()">
    <script type="text/javascript">
        var myDiv = document.getElementById("myDiv")
        console.log(myDiv.attributes)
    
    </script>
</body>
</html>
