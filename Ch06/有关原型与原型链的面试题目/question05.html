<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function Foo() {m
    
    }
    
    let f1 = new Foo();
    
    console.log(f1.__proto__ === Foo.prototype);
    console.log(f1.__proto__.__proto__ === Object.prototype);
    console.log(f1.__proto__.__proto__.__proto__ === null);
    // 以上表达了从实例 f1 开始的原型链关系，如右所示：f1 => Foo.prototype => Object.prototype => null
    
    console.log(Foo.__proto__ === Function.prototype);
    console.log(Foo.__proto__.__proto__ === Object.prototype);
    // 构造函数 Foo 是 Function 的实例，而 Function 是 Object 的实例：Foo => Function.prototype => Object.prototype
    
    console.log(Object.__proto__ === Function.prototype);
    // 顶级对象 Object 的构造函数居然是 Function 的实例: Object => Function.prototype
    
    console.log(Function.__proto__ === Function.prototype);
    // 网上的解释：Function.prototype是引擎创造出来的对象，一开始就有了，又因为其他的构造函数都可以通过原型链找到Function.prototype，
    // Function本身也是一个构造函数，为了不产生混乱，就将这两个联系到一起了。
  </script>
</head>
<body>

<img src="JavaScript原型链关系图.jpg" alt="JavaScript原型链关系图">

</body>
</html>
