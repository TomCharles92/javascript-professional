<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Constructor Pattern Example</title>
    <script type="text/javascript">

        function Person(name, age, job){
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function(){
                console.log(this.name);
            };
        }

        var person1 = new Person("Nicholas", 29, "Software Engineer");
        var person2 = new Person("Greg", 27, "Doctor");

        person1.sayName();   //"Nicholas"
        person2.sayName();   //"Greg"

        console.log("person1是Person，也是Object的实例：", person1 instanceof Person, person1 instanceof Object);  //true

        console.log("person1的构造函数是Person：", person1.constructor === Person);  //true

        console.log("person1和person2的sayName方法引用的不是同一个对象", person1.sayName === person2.sayName);  //false

        console.log(person1, person2)

    </script>
</head>
<body>

</body>
</html>
