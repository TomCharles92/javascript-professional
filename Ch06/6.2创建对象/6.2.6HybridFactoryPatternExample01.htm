<!DOCTYPE html>
<html>
<head>
    <title>Hybrid Factory Pattern Example</title>
    <script type="text/javascript">
                    
        function Person(name, age, job){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function(){
                alert(this.name);
            };    
            return o;
        }
        
        var friend1 = new Person("Nicholas", 29, "Software Engineer");

        var friend2 = Person("Nicholas", 29, "Software Engineer");
        
        console.log(friend1)
        console.log(friend2)


        
    </script>
</head>
<body>

</body>
</html>
