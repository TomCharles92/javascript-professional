<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  function object(o) {
    function F() {
    
    }
    F.prototype = o;
    return new F();
  }
  
  function createAnother(original) {
    var clone = object(original);
    // var clone = Object.create(original)
    clone.sayHi = function () {
      console.log('Hi');
    };
    return clone;
  }
  
  var person = {
    name: 'Nicholas',
    friends: ['Shelby', 'Court', 'Van']
  }
  
  var anotherPerson = createAnother(person);
  console.log(anotherPerson);
</script>

</body>
</html>
