<!DOCTYPE html>
<html>
<head>
    <title>Data Properties Example</title>
    <script type="text/javascript">

        var a = {abc: 223};
        // 直接返回了 a.abc 的数据属性
        // {value: 223, writable: true, enumerable: true, configurable: true}
        console.log(Object.getOwnPropertyDescriptor(a, 'abc'))

        var person = {};
        // [[Configurable]] 设置为false之后，不能调用delete，也不能修改[[Configurable]]、[[Enumerable]]、[[Value]]、[[writable]]的值
        Object.defineProperty(person, "name", {
            configurable: false,
            value: "Nicholas"
        });

        //throws error
        Object.defineProperty(person, "name", {
            writable: true
        });

        //throws error
        // Object.defineProperty(person, "name", {
        //     configurable: true,
        //     value: "Nicholas"
        // });

    </script>
</head>
<body>
    <p>Note: this example only works in browsers that have implemented the ECMAScript 5 <code>Object.defineProperty()</code> method (IE9 and Firefox 4).</p>
</body>
</html>
