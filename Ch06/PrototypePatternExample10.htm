<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype Pattern Example</title>
    <script type="text/javascript">
                    
        function Person(){
        }
        
        var friend = new Person();
                
        Person.prototype = {
            constructor: Person,
            name : "Nicholas",
            age : 29,
            job : "Software Engineer",
            sayName : function () {
                alert(this.name);
            }
        };
        
        console.log(Object.getPrototypeOf(friend))
        console.log(Person.prototype)
        friend.sayName();   //error


        
    </script>
</head>
<body>

</body>
</html>
