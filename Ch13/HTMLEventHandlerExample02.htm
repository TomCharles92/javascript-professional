<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>HTML Event Handler Example</title>
</head>
<body>
<!-- outputs "click" -->
<form name="myForm">
    <input type="button" value="Click Me" onclick="console.log(`当前form的name：`, nameA , '当前元素：', this, '当前事件', event, event.eventPhase)">
    <input type="button" name="nameA" value="zhatao">
    <input type="button" value="Click Me" onclick="message(event, this)">
</form>

<input type="button" value="Click Me" onclick="console.log(arguments.callee, getElementsByTagName('body'))">


</body>
</html>
<script>
function message(event, that) {
    console.log(event);
    console.log(this);
    console.log(this.value, that.value);
    console.log(arguments.callee)
}
</script>
