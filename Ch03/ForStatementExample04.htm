<!DOCTYPE html>
<html>
<head>
    <title>For Statement Example 4</title>
    <script type="text/javascript">
        var i = 0;
        for (; i < 10; ){ //只给控制表示式，就变成了while循环
            alert(i);
            i++;
        }


        for(;;){  //将三个表达式都省略，就是无限循环
            doSomethind();
        }

    </script>

</head>

</body>
</html>
