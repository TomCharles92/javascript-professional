<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 7</title>
    <script type="text/javascript">
        
        var colors = ["red", "blue", "green"];    //creates an array with three strings
        alert(colors.toString());    //red,blue,green 类型string
        alert(colors.valueOf());     //red,blue,green 类型object，还是数组
        alert(typeof colors);               //red,blue,green

    </script>
</head>
<body>

</body>
</html>
