<!DOCTYPE html>
<html>
<head>
    <title>Function Type apply() Method Example</title>
    <script type="text/javascript">
//        "use strict";
        
        function sum(num1, num2){
            return num1 + num2;
        }
        function callSum1(num1, num2){
          console.log(this)
            return sum.apply(this, arguments);  //传入arguments对象，因为在全局作用域调用，所以是window对象
        }
        function callSum2(num1, num2){
            return sum.apply(this, [num1, num2]);   //传入数组，因为在全局作用域调用，所以是window对象
        }
        alert(callSum1(10,10));   //20
        alert(callSum2(10,10));   //20



    </script>
</head>
<body>

</body>
</html>
