<!DOCTYPE html>
<html>
<head>
    <title>String Type Location Methods Example</title>
    <script type="text/javascript">
    
        var stringValue = "hello world";
        alert(stringValue.indexOf("o"));         //4  从头开始
        alert(stringValue.lastIndexOf("o"));     //7  从末尾开始
        alert(stringValue.indexOf("o", 6));         //7  6为起始位置
        alert(stringValue.lastIndexOf("o", 6));     //4                
        
    </script>
</head>
<body>

</body>
</html>
