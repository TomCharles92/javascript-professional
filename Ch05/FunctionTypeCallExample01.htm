<!DOCTYPE html>
<html>
<head>
    <title>Function Type call() Example</title>
    <script type="text/javascript">
        
        window.color = "red";
        var o = { color: "blue" };
        function sayColor(){
//            alert(this.color);
        }
        sayColor();            //red
        sayColor.call(this);   //red
        sayColor.call(window); //red
        sayColor.call(o);      //blue


        var str = "hello world";
        console.log(str.charAt(4));     //"o"，返回单个字符的字符串，ECMAScript中没有字符类型
        console.log(str.charCodeAt(4)); //"111"，字符编码
        console.log(str[4])             //"o"，返回单个字符

    </script>
</head>
<body>

</body>
</html>
