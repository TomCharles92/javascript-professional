<!DOCTYPE html>
<html>
<head>
    <title>Function returning Function Example</title>
    <script type="text/javascript">
        function createComparisonFunction(propertyName) {
            return function(object1, object2){
                var value1 = object1[propertyName];
                var value2 = object2[propertyName];
        
                if (value1 < value2){
                    return -1;
                } else if (value1 > value2){
                    return 1;
                } else {
                    return 0;
                }
            };
        }
        var data = [{name: "Zachary", age: 28}, {name: "Nicholas", age: 29}];   //要比较的数组
        data.sort(createComparisonFunction("name"));    //sort()需要一个有两个参数的比较函数，这里实际最后是个return里的函数
        alert(data[0].name);  //Nicholas
        data.sort(createComparisonFunction("age"));     //按年龄排序
        alert(data[0].name);  //Zachary        

    </script>
</head>
<body>

</body>
</html>
