<!DOCTYPE html>
<html>
<head>
    <title>Date Type ValueOf() Example</title>
    <script type="text/javascript">

      var date1 = new Date(2007, 0, 1);          //January 1, 2007
      var date2 = new Date(2007, 1, 1);          //February 1, 2007
      alert(date1 < date2);  //true  比较时会调用valueOf()，将日期转成毫秒数
      alert(date1 > date2);  //false
      console.log(new Date().toString());         //Tue May 16 2017 20:34:04 GMT+0800 (CST)  有时区信息
      console.log(new Date().toLocaleString());   //2017/5/16 下午8:34:04  当前地方时间


    </script>
</head>
<body>

</body>
</html>
