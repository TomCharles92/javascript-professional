<!DOCTYPE html>
<html>
<head>
    <title>Function Type Arguments Example</title>
    <script type="text/javascript">
        
        function factorial(num){
            if (num <= 1) {
                return 1;
            } else {
                return num * arguments.callee(num-1)    //调用当前函数
            }
        }
        var trueFactorial = factorial;
        factorial = function(){
            return 0;
        };
        alert(trueFactorial(5));   //120  计算阶乘
        alert(factorial(5));       //0  该函数已经不是阶乘函数了


    </script>
</head>
<body>

</body>
</html>
