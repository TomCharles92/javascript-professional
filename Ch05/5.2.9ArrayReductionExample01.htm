<!DOCTYPE html>
<html>
<head>
    <title>Array Reduction Example</title>
</head>
<body>
    <script>

        var values = [1,2,3,4,5];
        var sum = values.reduce(function(prev, cur, index, array){
            return prev + cur;
        });
        console.log(sum);

        var sum2 = values.reduce(function (prev, cur) {
            return prev * cur;
        })
        console.log(sum2)

    </script>
</body>
</html>
