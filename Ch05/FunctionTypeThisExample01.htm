<!DOCTYPE html>
<html>
<head>
    <title>Function Type this Example</title>
    <script type="text/javascript">
        
        window.color = "red";
        var o = { color: "blue" };
        function sayColor(){
            alert(this.color);
        }
        sayColor();     //red  执行环境是全局作用域
        o.sayColor = sayColor;
        o.sayColor();   //blue  执行环境是对象o



    </script>
</head>
<body>

</body>
</html>
