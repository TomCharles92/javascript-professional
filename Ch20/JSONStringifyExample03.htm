<!DOCTYPE html>
<html>
<head>
    <title>JSON Stringify Example</title>
</head>
<body>
    <p>This example serializes an object and passes in a filter function.</p>
    <script type="text/javascript">
        var book = {
                        title: "Professional JavaScript",
                        authors: [
                            "Nicholas C. Zakas"
                        ],
                        edition: 3,
                        year: 2011
                   };

        var jsonText = JSON.stringify(book, null, 4);   //当第三个参数为数字时，表示每个级别缩进4个空格
        console.log(jsonText);
        /*{
            "title": "Professional JavaScript",
            "authors": [
            "Nicholas C. Zakas"
        ],
            "edition": 3,
            "year": 2011
        }*/

    </script>
</body>
</html>
